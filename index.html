<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1>ROCK PAPER SCISSORS</h1>


    <div class="selections">
        <button class="selection" data-selection="rock">ROCK</button>
        <button class="selection" data-selection="paper">PAPER</button>         <!-- let us know what button we are picking fo java -->
        <button class="selection" data-selection="scissor">SCISSOR</button>
    </div>

    <div class="result">
        <div class="resultName">
            You
            <div class="resultScore" data-you-score>0</div> 
        </div>
        <div class="resultName" data-final-column>
            Computer
            <div class="resultScore" data-computer-score> 0</div> 
        </div>

        <!-- <div class="resultSelectionWinner">rock</div>
        <div class="resultSelection">scissor</div> -->

    </div>

    <button type="button" onClick = "window.location.reload()"> Restart</button>
</body>
</html>
